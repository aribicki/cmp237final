<p>This page turns violet when you hold the V key.</p>
<script>
  addEventListener("keydown", function(event) {
    if (event.keyCode == 86)
      document.body.style.background = "violet";
  });
  addEventListener("keydown", function(event) {
    if (event.keyCode == 99)
      document.body.style.background = "";
      
      else 
        document.body.style.backround = "violet"
  });
</script>
